site_name: FLoX
#site_url: https://flox.dev/

repo_name: nathaniel-hudson/FLoX
repo_url: https://github.com/nathaniel-hudson/FLoX


nav:
  - Home:
      - index.md
      - home/federated_learning.md
      - home/globus_compute.md
      - home/proxystore.md
  - Getting Started:
      - getting_started/index.md
      - getting_started/flock.md
      - Strategies:
          - getting_started/strategies/index.md
          - getting_started/strategies/what.md
          - getting_started/strategies/callbacks.md
          - getting_started/strategies/custom.md
  - API Reference: reference/
  - Publications:
      - publications/index.md

theme:
  name: material
  language: en
  font:
    text: Open Sans
    code: JetBrains Mono # Roboto Mono
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: black
      accent: blue
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      accent: light blue

extra_css:
  - stylesheets/extra.css
  - stylesheets/mkdocstrings.css

plugins:
  - mermaid2
  - search
  - section-index
  - gen-files:
      scripts:
        - docs-mkdocs/generate_api.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      custom_templates: docs-mkdocs/_templates
      enable_inventory: true
      handlers:
        python:
          setup_commands:
            - import pytkdocs_tweaks
            - pytkdocs_tweaks.main()
          paths: [ flox ]
          load_external_modules: true
          options:
            docstring_section_style: spacy # list
            docstring_style: google
            inherited_members: yes
            line_length: 60
            members_order: source # alphabetical
            merge_init_into_class: yes
            separate_signature: yes
            show_root_full_path: yes
            show_signature_annotations: yes
            show_source: false
            show_submodules: no
            # summary: true


markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

      # Math typesetting
  - pymdownx.arithmatex:
      generic: true

  # Syntax highlighting for code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.mark
  - footnotes
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

      # Javascript for math typesetting
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js